<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Juego de Adivinaci√≥n</title>
    </head>
    <body>
        <script>
            function saltar_linea(cantidad=1){
                document.write("</br>".repeat(cantidad));
            }

            function separador(){
                saltar_linea();
                document.write("</hr>");
                saltar_linea();
            }

            function imprimir(cadena){
                document.write(cadena);
                saltar_linea();
            }

            function estrellas(lineas=1, columnas=10){
                for(var repetir=0; repetir <= lineas; repetir++){
                    imprimir("*".repeat(columnas));
                }
            }

            estrellas();
            saltar_linea(2);
            estrellas(5,50);
            saltar_linea(2);
            estrellas(10,100);
            saltar_linea(2);
            separador();

            // Lo visto en: cap02-vid05
            for (var lineas = 1; lineas <= 3; lineas++){
                for (var columnas = 1; columnas <= 10; columnas++){
                    document.write("*");
                }
                saltar_linea();
            }
            saltar_linea();
            
        </script>
        
    </body>
</html>
